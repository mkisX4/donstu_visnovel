#================================Events Scenes
#================Morning Scenes
morning_walk_1:
  - play calm2:
  - if ({mc_type} == 'technical'):
    - show student_room_technical: WITH FADE CONTINUE
  - if ({mc_type} == 'humanitarian'):
    - show student_room_humanitarian: WITH FADE CONTINUE
  - if ({mc_type} == 'designer'):
    - show student_room_designer: WITH FADE CONTINUE
  - if ({mc_type} == 'sportsman'):
    - show student_room_sportsman: WITH FADE CONTINUE
  - if ({mc_type} == 'chemist'):
    - show student_room_chemist: WITH FADE CONTINUE
  - text: Солнце, преломляясь через стекло, создавало бегущих зайчиков на стене. Они как маленькие будильники всегда оповещали меня об утре, что уже наступило.
  - text: Сегодня я решил начать этот день с прогулки по набережной.
  - show university_main: WITH FADE CONTINUE
  - text: Там всегда свежо и тихо в ранние часы, так как все спешат на работу, поэтому можно насладиться одиночеством и рекой.
  - show morning_street: WITH FADETO CONTINUE
  - text: Я спускался по улице вниз, прямо к мостовой, что была выложена вдоль кромки воды.
  - hide ALL: WITH FADE CONTINUE
  - text: На правом берегу нельзя было присесть на краю и свесить ножки - слишком высоко был сделан берег, но даже так я ощущал бриз.
  - show near_the_shore: WITH FADETOWHITE CONTINUE
  - text: Единственным шумом стали волны, бьющиеся о камни.
  - text: Моя дорога представляла собой спуск от ДГТУ по улицам, а затем я шел вдоль реки, делая крюк обратно. Моей любимой частью была, конечно же, сама набережная.
  - text: Идя по ней, я замечал, как много людей гуляют со своими питомцами, парочек, решивших, как и я, начать свой день с прогулки.
  - text: Вода в реке отражала солнечные лучи и окрашивала все вокруг в золотые оттенки.
  - effect SHAKE:
  - text: Я остановился, чтобы опуститься на лавочку. Иногда не хватает умиротворения, чтобы просто посидеть, подумать о своем, без суеты, слушая звуки природы или тихие разговоры прохожих.
  - text: Утренняя прогулка, дает время настроиться на день неторопливо.
  - effect SHAKE:
  - text: Время идти назад. Где-то вдалеке загудела машина, по мостовой зашагало большелюдей. Город почти проснулся, а значит наступает рабочее время.
  - text: Я встал со скамейки и спокойным шагом пошел вдоль больших пароходов, что ждут отплытия, в сторону дома. Я готов учиться!
  - var time: "{time} + 1"
  - scene: global_map

morning_walk_2:
  - play calm2:
  - if ({mc_type} == 'technical'):
    - show student_room_technical: WITH FADE CONTINUE
  - if ({mc_type} == 'humanitarian'):
    - show student_room_humanitarian: WITH FADE CONTINUE
  - if ({mc_type} == 'designer'):
    - show student_room_designer: WITH FADE CONTINUE
  - if ({mc_type} == 'sportsman'):
    - show student_room_sportsman: WITH FADE CONTINUE
  - if ({mc_type} == 'chemist'):
    - show student_room_chemist: WITH FADE CONTINUE
  - text: Сегодня ранним утром решил начать день с активности, чтобы сразу получить заряд бодрости. Я рад, что рядом с ДГТУ есть большой парк, в котором можно потренироваться.
  - text: Взяв бутылку воды и коврик, я направился в сторону манежа. Рядом с ним есть турники, а также место, где можно сделать растяжку.
  - show un_park1: WITH FADE CONTINUE
  - text: Солнце только поднималось, но по дороге я встретил много других студентов, что также решили заняться спортом. Настоящие энтузиасты!
  - text: Кто-то бегал вокруг деревьев, вдыхая свежий утренний воздух, кто-то подтягивался на турниках. Я же решил начать с легкой разминки.
  - show un_park2: WITH FADE CONTINUE
  - text: И воздух, и земля остудились за ночь, но это не мешало наслаждаться постепенно теплеющей погодой. Я быстро выполнял упражнения, разогревая мышцы после сна.
  - text: Вначале тело ощущалось деревянным, но с каждым движением жар распространялся от макушки до самых кончиков пальцев на ногах и руках. Через 5 минут я чувствовал себя бодрым как огурчик.
  - text: В тени деревьев было великолепно - прохлада дарила умиротворение. Я люблю утро. Ты сам выбираешь, с чего начать этот день.
  - text: Например, я сегодня решил заняться спортом. После растяжки перехожу к основной небольшой тренировке.
  - effect SHAKE:
  - text: Первым делом подтягивания пару подходов, затем приступил к приседаниям и отжиманиям.
  - text: Когда я закончил - людей в парке заметно прибавилось. Многие спешили на занятия, так что я решил поспешить домой переодеться, чтобы пойти на учебу.
  - text: Это время проведенное на улице позволило мне отдохнуть и наполнится энергией на весь день.
  - var time: "{time} + 1"
  - scene: global_map

morning_walk_3:
  - play calm2:
  - if ({mc_type} == 'technical'):
    - show student_room_technical: WITH FADE CONTINUE
  - if ({mc_type} == 'humanitarian'):
    - show student_room_humanitarian: WITH FADE CONTINUE
  - if ({mc_type} == 'designer'):
    - show student_room_designer: WITH FADE CONTINUE
  - if ({mc_type} == 'sportsman'):
    - show student_room_sportsman: WITH FADE CONTINUE
  - if ({mc_type} == 'chemist'):
    - show student_room_chemist: WITH FADE CONTINUE
  - text: После сна я решил, что утро все-таки начинается с кофе. Захотелось позавтракать не дома, поэтому, недолго думая, засобирался в сторону ЦГБ.
  - text: Там находились вкусныекофейни, а также кафе. Когда я вышел, солнце уже светило во всю, но на улицах людей было мало.
  - show un_park1: WITH FADE CONTINUE
  - text: Я шел по дороге через сквер ДГТУ и наслаждался пением птиц, свежим утренним воздухом.
  - text: Перейдя через дорогу, я дошел до пункта назначения.
  - show morning_street: WITH FADE CONTINUE
  - text: Все еще размышлял, чего мне хочется больше":" посидеть на скамейке среди деревьев или посмотреть на пробуждающийся город, сидя возле кафе.
  - text: Решил, что пока готовится еда - посижу с кофе за столиком, наблюдая как пустынные улицы наполняются ревом моторов и шумом голосов, а потом прогуляюсь.
  - show coffee_shop: WITH FADE CONTINUE
  - text: Зайдя в мою любимую кофейню, я поздоровался с баристой и сделал выбор заказать, как обычно, свой любимый латте.
  - show barista: normal AT HALFLING_RIGHT WITH FADE CONTINUE
  - barista says: Ваш латте! Хорошего вам дня!
  - hide barista: WITH FADE CONTINUE
  - show morning_street: WITH FADE CONTINUE
  - text: Я держал в руках ароматный стаканчик и чувствовал, как тепло от кофе постепенно растекается по всему телу, прогоняя остатки сна.
  - text: За следующим заказом направился в кафе, где заказал шаурму. То, что нужно!
  - text: В школе всегда считал, что рано вставать любят только странные люди, но сейчас понимаю, что утреннее время имеет особенную атмосферу безмятежности.
  - text: Там, в тени деревьев, можно было насладиться одиночеством.
  - show university_main: WITH FADE CONTINUE
  - text: Теплый кофе грел мою руку, а еда утоляла голод. Город постепенно приходил в движение.
  - text: Я смотрел на фасад здания ДГТУ, любуясь архитектурой, и чувствовал себя частью этого города и университета.
  - show un_park1: WITH FADE CONTINUE
  - text: Обойдя почти все здания, я вернулся к началу. Кофе был выпит, а от шаурмы не осталось и следа, они оставили чувство сытости и наполненности.
  - text: Утренняя прогулка помогла отлично начать день, и теперь я готов к свершениям!
  - var time: "{time} + 1"
  - scene: global_map

morning_walk_4:
  - play calm2:
  - if ({mc_type} == 'technical'):
    - show student_room_technical: WITH FADE CONTINUE
  - if ({mc_type} == 'humanitarian'):
    - show student_room_humanitarian: WITH FADE CONTINUE
  - if ({mc_type} == 'designer'):
    - show student_room_designer: WITH FADE CONTINUE
  - if ({mc_type} == 'sportsman'):
    - show student_room_sportsman: WITH FADE CONTINUE
  - if ({mc_type} == 'chemist'):
    - show student_room_chemist: WITH FADE CONTINUE
  - text: Первые лучики солнца заиграли на моем лице, преломляясь через окно. Мигая, они дают команду старт к началу дня.
  - text: Кажется, сегодня нужно развеяться. Не вижу препятствий, чтобы отправится на пробежку.
  - text: Я взял кроссовки и надел спортивную форму. Главное - не забыть захватить бутылку воды и надеть фитнес-часы.
  - show un_park1: WITH FADE CONTINUE
  - text: Выхожу на улицу, свежесть дня с первым вздохом пробирается в легкие и холодит тело изнутри. Это только придает мне сил и импульса, чтобы начать.
  - text: Мини-разминка на ноги, руки и тело. И не забыть про суставы. Когда тепло разлилось, как мед, по телу, я уже был готов к марафону.
  - effect SHAKE:
  - text:  Хотя нет, слегка погорячился, но несколько километров пробегу.
  - text: Включаю нужную программу на часах, я начал бежать. Сначала ноги повели меня в парк ДГТУ.
  - show un_park2: WITH FADE CONTINUE
  - text: Он тихий, спокойный, а утром еще и безлюдный, можно спокойно бегать где хочешь и не будешь никому мешать.
  - text: Пробегая по окраине парка, я заприметил машину, адреналин ударил в мозг и перед глазами резко появилась задача":" “Нужно пробежать быстрее ее”.
  - effect SHAKE:
  - text: Я напряг мышцы, и, как самый настоящий спринтер, вложил силы в рывок. Ветер ударил в лицо, демонстрируя скорость, что я развил.
  - text: Расстояние до машины сокращалось, и когда победа была почти в моих руках, на запястье завибрировали часы.
