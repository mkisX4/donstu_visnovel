#================Morning Scenes
morning_walk_1:
  - play calm2:
  - if ({mc_type} == 'technical'):
    - show student_room_technical: WITH FADE CONTINUE
  - if ({mc_type} == 'humanitarian'):
    - show student_room_humanitarian: WITH FADE CONTINUE
  - if ({mc_type} == 'designer'):
    - show student_room_designer: WITH FADE CONTINUE
  - if ({mc_type} == 'sportsman'):
    - show student_room_sportsman: WITH FADE CONTINUE
  - if ({mc_type} == 'chemist'):
    - show student_room_chemist: WITH FADE CONTINUE
  - text: Солнце, преломляясь через стекло, создавало бегущих зайчиков на стене. Они как маленькие будильники всегда оповещали меня об утре, что уже наступило.
  - text: Сегодня я решил начать этот день с прогулки по набережной.
  - show university_main: WITH FADE CONTINUE
  - text: Там всегда свежо и тихо в ранние часы, так как все спешат на работу, поэтому можно насладиться одиночеством и рекой.
  - show morning_street: WITH FADETO CONTINUE
  - text: Я спускался по улице вниз, прямо к мостовой, что была выложена вдоль кромки воды.
  - hide ALL: WITH FADE CONTINUE
  - text: На правом берегу нельзя было присесть на краю и свесить ножки - слишком высоко был сделан берег, но даже так я ощущал бриз.
  - show near_the_shore: WITH FADETOWHITE CONTINUE
  - text: Единственным шумом стали волны, бьющиеся о камни.
  - text: Моя дорога представляла собой спуск от ДГТУ по улицам, а затем я шел вдоль реки, делая крюк обратно. Моей любимой частью была, конечно же, сама набережная.
  - text: Идя по ней, я замечал, как много людей гуляют со своими питомцами, парочек, решивших, как и я, начать свой день с прогулки.
  - text: Вода в реке отражала солнечные лучи и окрашивала все вокруг в золотые оттенки.
  - effect SHAKE:
  - text: Я остановился, чтобы опуститься на лавочку. Иногда не хватает умиротворения, чтобы просто посидеть, подумать о своем, без суеты, слушая звуки природы или тихие разговоры прохожих.
  - text: Утренняя прогулка, дает время настроиться на день неторопливо.
  - effect SHAKE:
  - text: Время идти назад. Где-то вдалеке загудела машина, по мостовой зашагало большелюдей. Город почти проснулся, а значит наступает рабочее время.
  - text: Я встал со скамейки и спокойным шагом пошел вдоль больших пароходов, что ждут отплытия, в сторону дома. Я готов учиться!
  - var time: "{time} + 1"
  - scene: global_map

morning_walk_2:
  - play calm2:
  - if ({mc_type} == 'technical'):
    - show student_room_technical: WITH FADE CONTINUE
  - if ({mc_type} == 'humanitarian'):
    - show student_room_humanitarian: WITH FADE CONTINUE
  - if ({mc_type} == 'designer'):
    - show student_room_designer: WITH FADE CONTINUE
  - if ({mc_type} == 'sportsman'):
    - show student_room_sportsman: WITH FADE CONTINUE
  - if ({mc_type} == 'chemist'):
    - show student_room_chemist: WITH FADE CONTINUE
  - text: Сегодня ранним утром решил начать день с активности, чтобы сразу получить заряд бодрости. Я рад, что рядом с ДГТУ есть большой парк, в котором можно потренироваться.
  - text: Взяв бутылку воды и коврик, я направился в сторону манежа. Рядом с ним есть турники, а также место, где можно сделать растяжку.
  - show un_park1: WITH FADE CONTINUE
  - text: Солнце только поднималось, но по дороге я встретил много других студентов, что также решили заняться спортом. Настоящие энтузиасты!
  - text: Кто-то бегал вокруг деревьев, вдыхая свежий утренний воздух, кто-то подтягивался на турниках. Я же решил начать с легкой разминки.
  - show un_park2: WITH FADE CONTINUE
  - text: И воздух, и земля остудились за ночь, но это не мешало наслаждаться постепенно теплеющей погодой. Я быстро выполнял упражнения, разогревая мышцы после сна.
  - text: Вначале тело ощущалось деревянным, но с каждым движением жар распространялся от макушки до самых кончиков пальцев на ногах и руках. Через 5 минут я чувствовал себя бодрым как огурчик.
  - text: В тени деревьев было великолепно - прохлада дарила умиротворение. Я люблю утро. Ты сам выбираешь, с чего начать этот день.
  - text: Например, я сегодня решил заняться спортом. После растяжки перехожу к основной небольшой тренировке.
  - effect SHAKE:
  - text: Первым делом подтягивания пару подходов, затем приступил к приседаниям и отжиманиям.
  - text: Когда я закончил - людей в парке заметно прибавилось. Многие спешили на занятия, так что я решил поспешить домой переодеться, чтобы пойти на учебу.
  - text: Это время проведенное на улице позволило мне отдохнуть и наполнится энергией на весь день.
  - var time: "{time} + 1"
  - scene: global_map

morning_walk_3:
  - play calm2:
  - if ({mc_type} == 'technical'):
    - show student_room_technical: WITH FADE CONTINUE
  - if ({mc_type} == 'humanitarian'):
    - show student_room_humanitarian: WITH FADE CONTINUE
  - if ({mc_type} == 'designer'):
    - show student_room_designer: WITH FADE CONTINUE
  - if ({mc_type} == 'sportsman'):
    - show student_room_sportsman: WITH FADE CONTINUE
  - if ({mc_type} == 'chemist'):
    - show student_room_chemist: WITH FADE CONTINUE
  - text: После сна я решил, что утро все-таки начинается с кофе. Захотелось позавтракать не дома, поэтому, недолго думая, засобирался в сторону ЦГБ.
  - text: Там находились вкусныекофейни, а также кафе. Когда я вышел, солнце уже светило во всю, но на улицах людей было мало.
  - show un_park1: WITH FADE CONTINUE
  - text: Я шел по дороге через сквер ДГТУ и наслаждался пением птиц, свежим утренним воздухом.
  - text: Перейдя через дорогу, я дошел до пункта назначения.
  - show morning_street: WITH FADE CONTINUE
  - text: Все еще размышлял, чего мне хочется больше":" посидеть на скамейке среди деревьев или посмотреть на пробуждающийся город, сидя возле кафе.
  - text: Решил, что пока готовится еда - посижу с кофе за столиком, наблюдая как пустынные улицы наполняются ревом моторов и шумом голосов, а потом прогуляюсь.
  - show coffee_shop: WITH FADE CONTINUE
  - text: Зайдя в мою любимую кофейню, я поздоровался с баристой и сделал выбор заказать, как обычно, свой любимый латте.
  - show barista: normal AT HALFLING_RIGHT WITH FADE CONTINUE
  - barista says: Ваш латте! Хорошего вам дня!
  - hide barista: WITH FADE CONTINUE
  - show morning_street: WITH FADE CONTINUE
  - text: Я держал в руках ароматный стаканчик и чувствовал, как тепло от кофе постепенно растекается по всему телу, прогоняя остатки сна.
  - text: За следующим заказом направился в кафе, где заказал шаурму. То, что нужно!
  - text: В школе всегда считал, что рано вставать любят только странные люди, но сейчас понимаю, что утреннее время имеет особенную атмосферу безмятежности.
  - text: Там, в тени деревьев, можно было насладиться одиночеством.
  - show university_main: WITH FADE CONTINUE
  - text: Теплый кофе грел мою руку, а еда утоляла голод. Город постепенно приходил в движение.
  - text: Я смотрел на фасад здания ДГТУ, любуясь архитектурой, и чувствовал себя частью этого города и университета.
  - show un_park1: WITH FADE CONTINUE
  - text: Обойдя почти все здания, я вернулся к началу. Кофе был выпит, а от шаурмы не осталось и следа, они оставили чувство сытости и наполненности.
  - text: Утренняя прогулка помогла отлично начать день, и теперь я готов к свершениям!
  - var time: "{time} + 1"
  - scene: global_map

morning_walk_4:
  - play calm2:
  - if ({mc_type} == 'technical'):
    - show student_room_technical: WITH FADE CONTINUE
  - if ({mc_type} == 'humanitarian'):
    - show student_room_humanitarian: WITH FADE CONTINUE
  - if ({mc_type} == 'designer'):
    - show student_room_designer: WITH FADE CONTINUE
  - if ({mc_type} == 'sportsman'):
    - show student_room_sportsman: WITH FADE CONTINUE
  - if ({mc_type} == 'chemist'):
    - show student_room_chemist: WITH FADE CONTINUE
  - text: Первые лучики солнца заиграли на моем лице, преломляясь через окно. Мигая, они дают команду старт к началу дня.
  - text: Кажется, сегодня нужно развеяться. Не вижу препятствий, чтобы отправится на пробежку.
  - text: Я взял кроссовки и надел спортивную форму. Главное - не забыть захватить бутылку воды и надеть фитнес-часы.
  - show un_park1: WITH FADE CONTINUE
  - text: Выхожу на улицу, свежесть дня с первым вздохом пробирается в легкие и холодит тело изнутри. Это только придает мне сил и импульса, чтобы начать.
  - text: Мини-разминка на ноги, руки и тело. И не забыть про суставы. Когда тепло разлилось, как мед, по телу, я уже был готов к марафону.
  - effect SHAKE:
  - text:  Хотя нет, слегка погорячился, но несколько километров пробегу.
  - text: Включаю нужную программу на часах, я начал бежать. Сначала ноги повели меня в парк ДГТУ.
  - show un_park2: WITH FADE CONTINUE
  - text: Он тихий, спокойный, а утром еще и безлюдный, можно спокойно бегать где хочешь и не будешь никому мешать.
  - text: Пробегая по окраине парка, я заприметил машину, адреналин ударил в мозг и перед глазами резко появилась задача":" “Нужно пробежать быстрее ее”.
  - effect SHAKE:
  - text: Я напряг мышцы, и, как самый настоящий спринтер, вложил силы в рывок. Ветер ударил в лицо, демонстрируя скорость, что я развил.
  - text: Расстояние до машины сокращалось, и когда победа была почти в моих руках, на запястье завибрировали часы.
  - effect SHAKE:
  - text: Пульс перешагнул все нормы, надо было остановиться, чтобы сердце успокоилось. Ну ничего, с деревьями можно тоже соревноваться.
  - text: Дубы и березы укрывали дорожки своими большими лиственными “крыльями” от солнца, что уже начинало припекать.
  - text: Я лениво смотрел по сторонам, пытаясь держать определенный темп, который развивает выносливость.
  - text: Парк уже начинал оживать, то тут, то там появлялись ранние пташки-студенты, что уже спешат на занятия.
  - text: Я чувствовал, что мое тело достаточно устало, но при этом было наполнено энергией для предстоящего дня.
  - text: Замедляя темп, я потихоньку продвигался к небольшому дереву, которое люблю за ровную местность вокруг него.
  - show un_park_tree: WITH FADE CONTINUE
  - text: Подойдя к нему и облокотившись, я растянул притомленные мышцы.
  - text: Приятная боль растеклась от стоп до головы. Мое тело было готово к учебному дню, поэтому, не желая терять ни минуты, я направился домой за вещами.
  - var time: "{time} + 1"
  - scene: global_map

morning_walk_5:
  - play calm2:
  - if ({mc_type} == 'technical'):
    - show student_room_technical: WITH FADE CONTINUE
  - if ({mc_type} == 'humanitarian'):
    - show student_room_humanitarian: WITH FADE CONTINUE
  - if ({mc_type} == 'designer'):
    - show student_room_designer: WITH FADE CONTINUE
  - if ({mc_type} == 'sportsman'):
    - show student_room_sportsman: WITH FADE CONTINUE
  - if ({mc_type} == 'chemist'):
    - show student_room_chemist: WITH FADE CONTINUE
  - text: Сегодняшним утром мне захотелось что-то поменять в моем расписании, поэтому я решился перенести свой завтрак на свежий воздух.
  - text: Мне очень нравился мини-сквер на площади перед главным корпусом ДГТУ, там были идеальные места для пикника.
  - text: Я достал рюкзак и сложил в него все нужные мне вещи":" термос с кофе, сендвичи, порезанные фрукты, которые я приготовил с вечера, и плед.
  - show un_park1: WITH FADE CONTINUE
  - text: Когда я вышел на улицу, я понял, что решение позавтракать на улице было очень хорошим.
  - text: Легкое дуновение и утреннее мягкое солнышко создавали идеальную гармонию для комфортной погоды.
  - text: Ветерок стал подталкивать меня в парк, и я, не теряя ни минуты, направился туда.
  - show un_park2: WITH FADE CONTINUE
  - text: Разложив под одним из деревьев яркий клетчатый плед, я с удовольствием присел в тени.
  - text: Трава под пледом создавала эффект подушки, поэтому мне было мягко.
  - text: Я достал завтрак и разложил его перед собой. Облокотившись о ствол, я посмотрел на небо.
  - text: Редкие маленькие облака шустро пробегали по небосводу. Это было похоже на большую пушистую овечку, это на змею.
  - text: Я рассмеялся от того, что как в детстве пытаюсь угадать форму облаков.
  - text: Подливаю себе в крышку от термоса кофе и делаю глоток. Бодрящий напиток сразу наполняет меня новой энергией и бодрит, поэтому сразу закусываю сендвичем.
  - text: Осматриваю свое окружение":" зеленая трава поблескивает на солнце, с ночи осела роса, что выглядит как маленькие бриллианты.
  - text: Вдалеке проходят первые студенты, что весело шутят и громко смеются, и, заразившись их настроением, я тоже улыбаюсь.
  - text: На ветке надо мной сидит пара воробушков, они задорно чирикают, иногда перекрикивая друг друга.
  - text: Мой завтрак уже почти закончился, а уходить не хочется.
  - hide ALL: WITH FADE CONTINUE
  - text: Я решил посидеть последнюю пару минут просто в тишине, закрыв глаза и наслаждаясь легким ветерком, что обдувает меня. Ну что ж, пора начинать день!
  - effect SHAKE:
  - show un_park2: WITH FADE CONTINUE
  - text: Я собрался и пошел домой.
  - var time: "{time} + 1"
  - scene: global_map

morning_walk_6:
  - play calm2:
  - if ({mc_type} == 'technical'):
    - show student_room_technical: WITH FADE CONTINUE
  - if ({mc_type} == 'humanitarian'):
    - show student_room_humanitarian: WITH FADE CONTINUE
  - if ({mc_type} == 'designer'):
    - show student_room_designer: WITH FADE CONTINUE
  - if ({mc_type} == 'sportsman'):
    - show student_room_sportsman: WITH FADE CONTINUE
  - if ({mc_type} == 'chemist'):
    - show student_room_chemist: WITH FADE CONTINUE
  - text: Этим утром за окном было достаточно темно, солнца не было видно. Я выглянул на улицу, на небе собирались черные тучи. Неужели гроза?
  - effect SHAKE:
  - text: Я продолжил собирать рюкзак на учебу, но тут резко блеснула молния, а затем раздался грохот грома.
  - text: Первые капли ударили о стекло. Раз, два, три.. Они ударялись об окно и барабанили свой природный ритм.
  - text: Гроза у меня ассоциируется со стихотворением Тютчева, что мы учили в школе, а также она навевает легкое возбуждение, ожидание грандиозного.
  - text: Я присел у окна и облокотился о подоконник.
  - text: Вот одна капля и вторая соревнуются, кто первый спустится вниз, но их спору не будет конца - они слились в одну большую речку и теперь продолжают путь вместе.
  - text: Бам, бам - продолжал стучать дождь.
  - text: Вспоминаю, что в детстве я приезжал к бабушке на дачу, а когда шла гроза, выходил на улицу и бегал под дождем, танцевал, в общем никогда не сидел дома.
  - text: Решил сейчас продолжить эту традицию, поэтому накинув дождевик выбежал наружу.
  - text: Капли барабанили по навесу, а я все не решался выйти наружу.
  - text: Улица осветилась - молния, затем послышался новый раскатистый гул. Я вытащил руку из под крыши, она сразу стала мокрой, на улице льет как из ведра.
  - text: Все дороги напоминают бурные реки.
  - text: Я постепенно вышел под открытое небо, и одежда сразу стала в облипку, а холодные капли ударялись о меня, а затем стекали мелкими дорожками вниз, создавая новый поток воды.
  - text: Удивительно, но я чувствовал себя живым, частью чего-то большого и могущественного, частью природного цикла.
  - text: Вдыхая свежий влажный воздух, я чувствовал, что легкие наполняются бодростью.
  - text: Барабанный ритм становился все медленнее, и буквально через пару минут совсем прекратился.
  - text: Забегали солнечные пятна по траве и дороге. Гроза закончилась, она оставила свежесть взамен духоты и тяжести.
  - text: Я повернулся к двери, чтобы вернуться и подсушиться перед учебой.
  - text: В последний раз обернулся на улицу, по которой прошла стихия, чтобы насладиться моментом хаоса, что она создала.
  - var time: "{time} + 1"
  - scene: global_map

#================Daily Friends Scenes
friend_meeting_1:
  - play calm1:
  - show un_room_s1: WITH FADE CONTINUE
  - text: И не заметив, как время быстро пролетело за все пары, я уже собрался отправляться домой.
  - text: '"Ого, вроде бы я только приехал, а уже время возвращаться домой", — подумалось мне с удивлением и некой досадой.'
  - text: Закинув быстренько, но аккуратно все свои вещи в портфель, я выхожу из кабинета и спускаюсь на первый этаж.
  - show un_hall1: WITH FADE CONTINUE
  - wait: 900
  - show un_stairs_f1: WITH FADE CONTINUE
  - show excited_student_anim: AT 0,600
  - animate excited_student_anim:
    position:
      x: 0
      y: 700
    time: 300
  - wait: 200
  - animate excited_student_anim:
    position:
      x: 0
      y: 600
    time: 300
  - wait: 200
  - animate excited_student_anim:
    position:
      x: 0
      y: 700
    time: 300
    alpha: 0
  - text: Витая в своих мыслях и размышляя о грядущем экзамене, я замечаю краем глаза какое-то странное движение слева от меня.
  - text: Повернув голову, вижу знакомый силуэт, что очень весело и с большой амплитудой размахивает рукой вверху в знак приветствия.
  - show excited_student: normal AT HALFLING_RIGHT WITH FADE CONTINUE
  - excited_student says: Привет! Давно не видела тебя. Оказывается, ты тоже поступил в ДГТУ?
  - text: Девушка энергично хватает меня за плечи и слегка трясет, радостно улыбаясь.
  - mc says: Да, я уже как второй год учусь тут!
  - text: Отвечаю бодро, заряжаясь её радостным настроем и не сопротивляясь её хватке. Опомнившись, девушка отпускает меня и неловко откашливается.
  - excited_student says: Как всегда сложно удержать себя в руках, когда встречаешь старых друзей. Расскажи хоть, как у тебя с учебой? Готов к экзамену?
  - mc says: Конечно готов, но в любом случае стоит всё еще несколько раз повторить пройденный материал, ведь экзамен — это не шутки.
  - excited_student says: Верно сказано, дружище! Не хочешь, как в старые добрые времена, после экзаменов пойти в волейбол поиграть раз на раз?
  - text: В её глазах читался вызов и лёгкий азарт. Знала, что я точно не откажусь от этой затеи и протянула руку для заключения договора. 
  - text: Данное предложение заставило меня задуматься, но это не заняло много времени, и я пожал ей руку.
  - mc says: А давай, посмотрим, кто кого!
  - text: По всей видимости, девушка не следила за спортом, раз уж не знала, что я сразу же при поступлении прошёл отбор в волейбольную команду.
  - text: И с моей помощью принёс не одну победу ДГТУ на межвузовских соревнованиях! 
  - text: Хотелось поговорить ещё подольше, но девушке пора было спешить на следующую пару.
  - excited_student says: Ну что ж, увидимся после экзаменов на волейбольном поле! А мне пора бежать на следующую пару. Бывай!
  - text: На этой ноте мы попрощались, и каждый отправился по своим делам — кто домой, а кто продолжать учиться.
  - var time: "{time} + 1"
  - scene: global_map

friend_meeting_2:
  - play calm1:
  - show un_room_s2: WITH FADE CONTINUE
  - wait: 900
  - show un_hall1: WITH FADE CONTINUE
  - wait: 450
  - show un_stairs_f1: WITH FADE CONTINUE
  - text: Вот оно — облегчение, что пары подошли к концу. Медленной и воздушной походкой я выхожу из главного здания ДГТУ.
  - show university_main: WITH FADE CONTINUE
  - text: Спустившись вниз по лестнице, я одариваю здание взглядом и ненароком задумываюсь о том, что же делать дома.
  - text: Взглянув на время в своём телефоне, понимаю, что времени до вечера ещё много.
  - text: “Хм, может заскочить в компьютерный клуб, чтобы немного расслабиться перед экзаменом?” — поразмыслил я пару минут и с довольной улыбкой на лице отправился в своё любимое заведение.
  - show cyber_room: WITH FADE CONTINUE
  - text: Добравшись до него и оплатив определённое количество часов, я сел за свободныйкомпьютер, ощущая некое жамевю, так как посвящая себя полностью учёбе, давно не посещал этот клуб.
  - text: Интереса ради, решил посмотреть на соседа по столу, и какого было удивление увидеть своего сокомандника по киберспортивным играм ДГТУ.
  - show male2: normal AT HALFLING_LEFT WITH FADE CONTINUE
  - mc says: О, привет! Не ожидал тебя тут увидеть!
  - male2 says: Привет-привет! Турнир уже летом начнётся. Надо к нему хорошенько подготовиться!
  - mc says: Хорошо, что ты напомнил мне о турнире, а то я совсем забыл о нём…
  - hide male2: WITH FADE CONTINUE
  - play click1:
  - text: С небольшой неловкостью я отвёл взгляд в монитор компьютера, чтобы запустить первую из попавшихся игр и немного расслабиться.
  - male2 says: Я надеюсь, ты будешь участвовать в нём, ведь ты довольно-таки хорош в играх!
  - mc says: Само собой буду, но в первую очередь мне нужно хорошо подготовиться к экзамену. Собираюсь сдать его на “отлично”!
  - male2 says: Ну, это не удивительно. Ты всегда учился на “отлично”, а я вот…
  - male2 says: Поэтому даже париться не буду на этот счёт!
  - text: Откидываясь на спинку стула и закинув руки за голову, он весело издал смешок.
  - mc says: Воу! Это ещё что за фразы такие?
  - text: Я резко поставил игру на паузу и повернулся к другу, с шоком посмотрев на него.
  - show male2: normal AT HALFLING_LEFT WITH FADE CONTINUE
  - male2 says: А что такого?
  - text: Он удивился и вернулся в обычное положение, почесав затылок.
  - mc says: Как что такого?! Нельзя так относиться к учёбе, когда ты уже учишься в университете! Может, тебе помочь с какой-то темой?
  - text: Он задумался над моими словами и уставился в монитор компьютера. Он не был троечником, но и за отметкой “отлично” не гнался.
  - text: Немного пораскинув мыслями и прокрутив мои слова в голове, он действительно набрался смелости и решительности попробовать подготовиться к экзамену на высокий балл.
  - male2 says: Слушай, а может, ты и прав. Я студент не глупый, да и попробовать было бы хорошей идеей, поэтому буду рад, если ты в какой-нибудь свободный свой день поможешь мне с некоторыми темами по одному предмету.
  - hide male2: WITH FADE CONTINUE
  - text: Эти слова как по щелчку пальцев сняли беспокойство на моей душе.
  - play click2:
  - text: С облегчением выдохнув и вернувшись к приятной улыбке, я повернулся к монитору компьютера, закрывая свою игру и запуская другую.
  - mc says: У тебя точно всё получится, я в этом уверен. А теперь давай-ка сыграем пару матчей в игру, что будет на турнире!
  - text: Заряжая себя и сокомандника позитивным настроем и энергией, я создал лобби и пригласил его.
  - male2 says: О да! Этого я и ждал!
  - text: С предвкушением принимая приглашение на присоединение к лобби и усаживаясь поудобнее, он приготовился к предстоящей игре.
  - text: Так, недолго ожидая начала игры, мы весело и с лёгким азартом погрузились в мир игры, оттачивая свои навыки стратегии и тактики в каждом из матчей, что успели сыграть за оплаченные нами часы.
  - text: Время за игрой пролетело очень быстро как для сокомандника, так и для меня.
  - var time: "{time} + 1"
  - scene: global_map

