theFirstHomeRest:
  - play calm1:
  - if ({mc_type} == 'technical'):
    - show student_room_technical: WITH FADE CONTINUE
    - text: Вот и я и дома. Так, всё на месте, можно и выдвигаться.
  - if ({mc_type} == 'humanitarian'):
    - show student_room_humanitarian: WITH FADE CONTINUE
    - text: Вот и я и дома. Так, всё на месте, можно и выдвигаться.
  - if ({mc_type} == 'designer'):
    - show student_room_designer: WITH FADE CONTINUE
    - text:Вот и я и дома. Так, всё на месте, можно и выдвигаться.
  - if ({mc_type} == 'sportsman'):
    - show student_room_sportsman: WITH FADE CONTINUE
    - text: Вот и я и дома. Так, всё на месте, можно и выдвигаться.
  - if ({mc_type} == 'chemist'):
    - show student_room_chemist: WITH FADE CONTINUE
    - text: Вот и я и дома. Так, всё на месте, можно и выдвигаться.
  - var day: 1
  - var time: 1
  - scene: global_map
  
global_map:
  - if ({time} > 3):
      - var day: "{day} + 1"
      - var time: 1
      - if ({day} > 5):
        - scene: endGame
  - play calm2:
  - show un_stairs_f1: WITH FADE CONTINUE
  - text: Пока это плейсхолдер карты. Чего бы выжелали?
  - choice:
    - "Игры!":
      - choice:
        - "Сыграть в 128":
          - scene: OneHundredTwentyEight
        - "Сыграть в СловоСбор [placeholder]":
          - scene: AssembleWords
        - "Сыграть в ПоискРазличий":
          - scene: SpotTheDifference
        - "Сыграть в КликерСпорт":
          - scene: SportClicker
        - "Сыграть в Химика [placeholder]":
          - scene: Chemist
    - "Прогулки!":
      - choice:
        - "Утренние!":
          - choice:
            - "Утро1":
              - scene: morning_walk_1
            - "Утро2":
              - scene: morning_walk_2
            - "Утро3":
              - scene: morning_walk_3
  

#================================Game Scenes
OneHundredTwentyEight:
  - hide ALL: WITH FADE
  - call OneHundredTwentyEight_game:
  - if ({is_game_won}):
    - show un_hall1: WITH FADE CONTINUE
    - text: Отлично, с этим разобрались! Фух, теперь можно и прогуляться.
    - var study: "{study + 5}"
    - var time: "{time} + 1"
    - wait: 800
    - show un_stairs_f1: WITH FADE CONTINUE
    - wait: 1000
    - scene: global_map
  - else:
    - show un_hall1: WITH FADETOWHITE CONTINUE
    - text: Уф... Что-то каша в голове. О чём вообще препод говорил?..
    - var time: "{time} + 1"
    - wait: 800
    - show un_stairs_f1: WITH FADE CONTINUE
    - wait: 1000
    - scene: global_map

AssembleWords:
  - hide ALL: WITH FADE
  - text: Добро пожаловать в игру СловоСбор!
  - text: К сожалеиню, пока что эта игра находится в разработке, поэтому сейчас тут заглушка.
  - choice:
    - "Я победитель!":
      - var time: "{time} + 1"
      - scene: global_map
    - "Ну почти...":
      - var time: "{time} + 1"
      - scene: global_map

