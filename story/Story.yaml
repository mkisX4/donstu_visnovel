  - hide ALL: WITH FADE
  - text: Добро пожаловать в игру СловоСбор!
  - text: К сожалеиню, пока что эта игра находится в разработке, поэтому сейчас тут заглушка.
  - choice:
    - "Я победитель!":
      - var time: "{time} + 1"
      - scene: global_map
    - "Ну почти...":
      - var time: "{time} + 1"
