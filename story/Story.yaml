theFirstHomeRest:
  - play calm1:
  - if ({mc_type} == 'technical'):
    - show student_room_technical: WITH FADE CONTINUE
    - text: Вот и я и дома. Так-с всё сообрано, отлично. Значит, беспокоиться не о чем и завтра всё будет хорошо.
    - text: Ну что же, вечерок у меня свободен, значит, можно будет наконец-то допройти любимую игрушку. Поехали!
    - hide ALL: WITH FADE CONTINUE
    - wait: 900
  - if ({mc_type} == 'humanitarian'):
    - show student_room_humanitarian: WITH FADE CONTINUE
    - text: Может быть тут?
    - effect SHAKE:
    - text: Или здесь?
    - effect SHAKE:
    - А, вот же он! Хорошо, с этим разобрались. Теперь нужно всё остальное собрать.
    - hide ALL: WITH FADE CONTINUE
    - wait: 2000
    - show student_room_humanitarian: WITH FADE CONTINUE
    - text: Отлично, всё готово. Так, всё, теперь точно пора спать! Завтра ранний подъём.
    - hide ALL: WITH FADE CONTINUE
    - wait: 900
  - if ({mc_type} == 'designer'):
    - show student_room_designer: WITH FADE CONTINUE
    - text: Наконец-то дома, фух. Хорошо поиграли! Наверное, сегодня лягу чуть пораньше - завтра рано вставать.
    - hide ALL: WITH FADE CONTINUE
    - wait: 900
  - if ({mc_type} == 'sportsman'):
    - show un_park1: WITH FADE CONTINUE
    - wait: 900
    - show un_park2: WITH FADE CONTINUE
    - wait: 900
    - show student_room_sportsman: WITH FADE CONTINUE
    - text: Пробежка окончена! Дом, милый дом! Теперь перекусим и можно заслуженно отдохнуть.
    - hide ALL: WITH FADE CONTINUE
    - wait: 900
  - if ({mc_type} == 'chemist'):
    - show student_room_chemist: WITH FADE CONTINUE
    - text: Философский вопрос":" студент я уставший или право на душ имею?
    - hide ALL: WITH FADE CONTINUE
    - wait: 600
    - text: Ух, как спать охота...
    - effect SHAKE:
    - text: Нет, сначала всё же душ! А потом - сразу спать
    - hide ALL: WITH FADE CONTINUE
    - wait: 900
